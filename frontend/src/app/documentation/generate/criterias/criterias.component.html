<app-panel  [showSpinner]="! views"  class="criterias" panelTitle="Criterias" panelIcon="fas fa-sliders-h">
  <mat-tab-group  >
    <mat-tab  *ngFor="let view of views;"  label="{{view.name}}"  >
      <app-criterias-tree-selector [data]="view.children"  [childrenLabel]="view.childrenLabel"  ></app-criterias-tree-selector>
    </mat-tab>
  </mat-tab-group>
  <button class="generate" (click)="generateDocumentation()"  mat-stroked-button>Generate documentation</button>
</app-panel>
