<mat-table class="book-table" [dataSource]="table.rows">
  <ng-container [matColumnDef]="header" *ngFor="let header of table.headers">
    <mat-header-cell class="book-header-cell" *matHeaderCellDef> {{header}} </mat-header-cell>
    <mat-cell class="book-cell" mat-cell *matCellDef="let row"> {{row.getValue(header)}} </mat-cell>
  </ng-container>

  <mat-header-row class="book-header-row"  *matHeaderRowDef="table.headers"></mat-header-row>
  <mat-row        class="book-row"         *matRowDef="let row; columns: table.headers;"></mat-row>
</mat-table>
