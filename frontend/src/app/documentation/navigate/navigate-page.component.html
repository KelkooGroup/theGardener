<div style="height: 100% ; width: 100% ; display: flex;  ">
  <div style="overflow-y: scroll ; overflow-x: hidden ; flex-grow: 1; max-width: 25%; min-width: 15%  ">
    <mat-nav-list>
      <app-navigate-menu *ngFor="let item of items" [item]="item" (selection)="selection($event)"></app-navigate-menu>
    </mat-nav-list>
  </div>
  <div *ngIf="errorMessage" class="alert alert-warning">
    <strong>Warning!</strong> {{errorMessage}}
  </div>
  <div style="overflow-y: scroll ; flex-grow: 4;" >
     <app-navigate-content [selection]="selectionedItem" class="content"></app-navigate-content>
  </div>
</div>
