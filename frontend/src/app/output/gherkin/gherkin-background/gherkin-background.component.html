<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Background
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngIf="background && background.steps">
    <div *ngFor="let step of background.steps">
      <app-gherkin-step [step]="step"></app-gherkin-step>
    </div>
  </div>
</mat-expansion-panel>
