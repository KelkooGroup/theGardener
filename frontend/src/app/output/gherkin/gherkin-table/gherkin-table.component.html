<table class="gherkinTable">
  <thead>
    <tr>
      <th class="gherkinCellHeaderTable" *ngFor="let header of tableHeader; index as index">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr class="gherkinRowTable" *ngFor="let row of tableRows; index as index">
      <td
        class="gherkinCellTable"
        *ngFor="let header of tableHeader; index as indexHeader"
        [innerHTML]="row[indexHeader]  | internalLink | anchor | markdown  "
      ></td>
    </tr>
  </tbody>
</table>
