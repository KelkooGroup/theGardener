<table>
    <thead>
    <tr>
        <th *ngFor="let header of tableHeader; index as index">{{ header }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of tableRows; index as index">
        <td *ngFor="let header of tableHeader; index as indexHeader">{{ row[indexHeader] }}</td>
    </tr>
    </tbody>
</table>
