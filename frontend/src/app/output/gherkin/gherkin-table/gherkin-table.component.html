<table>
    <thead>
    <tr>
        <th *ngFor="let header of tableHeader; index as index">{{ header }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of tableRows; index as index">
        <td *ngFor="let header of tableHeader; index as indexHeader" [innerHTML]="row[indexHeader] | markdown | internalLink | anchor | removehtmlsanitizer " >
        </td>

    </tr>
    </tbody>
</table>
