<mat-progress-spinner *ngIf="!hierarchy"></mat-progress-spinner>
<div *ngIf="hierarchy" class="menu">
  <div *ngFor="let item of hierarchy; trackBy: trackItem; let last=last">
    <app-navigate-menu-item [menuItem]="item" (navigationEvent)="onNavigationEvent($event)"></app-navigate-menu-item>
  </div>
</div>
