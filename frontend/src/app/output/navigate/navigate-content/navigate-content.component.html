<nav mat-tab-nav-bar *ngIf="pages && pages.length > 1">
  <a mat-tab-link
     *ngFor="let page of pages; trackBy: trackByPage"
     [routerLink]="page.name"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{ page.label }}
  </a>
</nav>

<router-outlet></router-outlet>
