<div>
  <span class="model-label"> Model of {{openApiModule.modelName}}</span>
  <table mat-table [dataSource]="openApiRows" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.openApiType}} </td>
    </ng-container>

    <ng-container matColumnDef="default">
      <th mat-header-cell *matHeaderCellDef> Default</th>
      <td mat-cell *matCellDef="let element"> {{element.default}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="example">
      <th mat-header-cell *matHeaderCellDef> Example</th>
      <td mat-cell *matCellDef="let element"> {{element.example}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <div *ngFor="let children of openApiModule.childrenModels">
    <app-open-api-model [openApiModule]="children"></app-open-api-model>
    </div>
</div>
