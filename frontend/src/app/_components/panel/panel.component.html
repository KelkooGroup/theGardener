<div class="panel panel-default  ">

  <div class="panel-top" *ngIf="panelTitle" (click)="toggleClosed()" [class.pointer]="isClosable">

    <div class="flex-container flex-direction-row flex-space-between flex-align-items-center">

      <div *ngIf="isClosable && ! isClosed">
        <em class="collapse fas fa-sm fa-plus"></em>
      </div>
      <div *ngIf="isClosable &&  isClosed">
        <em class="collapse fas fa-sm fa-minus"></em>
      </div>

      <div class="panel-title">
        <h3>{{panelTitle}}</h3>
      </div>
      <div class="panel-icon" *ngIf="panelIcon && ! isClosed">
        <em class="fas {{panelIcon}}"></em>
      </div>

    </div>

  </div>
  <div *ngIf="! isClosed" class="panel-body">
    <ng-content *ngIf="!showSpinner"></ng-content>
    <div class="spinner-container" *ngIf="showSpinner">
      <mat-spinner color="primary" mode="indeterminate"></mat-spinner>
    </div>
  </div>

</div>
