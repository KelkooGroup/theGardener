<div class="header">

  <ul class="header-bar" role="navigation">
    <li class="header-logo">
      <img *ngIf="logoSrc" [src]="logoSrc" alt="Organisation logo">
      <div *ngIf="appTitle">{{ appTitle }}</div>
    </li>

    <li class="header-logo-the-gardener">
      <div class="align-left">Powered by</div>
      <a href="https://kelkoogroup.github.io/theGardener/"><img src="assets/images/logo-white.png" alt="Logo"></a>
    </li>
  </ul>

  <ul class="header-navigation-bar">
    <li class="header-navigation" *ngFor="let item of items">
      <a routerLink="app/documentation/navigate/{{item.hierarchy}}/"
         routerLinkActive="active">{{ item.name }}</a>
    </li>
  </ul>
</div>
