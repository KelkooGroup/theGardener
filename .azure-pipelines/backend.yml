pool:
  vmImage: 'ubuntu-latest'

trigger:
  branches:
    include:
    - '*'
  paths:
    exclude:
    - frontend/*
    - .azure-pipelines/frontend.yml
    - doc/*
pr: none

steps:
- script: |
    echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list
    sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
    sudo apt-get update
    sudo apt-get install sbt
    sbt sbtVersion
  displayName: 'install sbt'

- script: sbt clean coverage test coverageReport scalastyle scapegoat
  displayName: 'sbt test'

- script: sbt dist
  displayName: 'sbt dist'

- script: |
    sudo mkdir /opt/sonarscanner
    cd /opt/sonarscanner
    [ ! -f sonar-scanner-cli-4.0.0.1744-linux ] && sudo wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.0.0.1744-linux.zip
    [ ! -f sonar-scanner-cli-4.0.0.1744-linux ] sudo unzip sonar-scanner-cli-4.0.0.1744-linux.zip
    [ ! -f sonar-scanner-cli-4.0.0.1744-linux ] sudo rm sonar-scanner-cli-4.0.0.1744-linux.zip
    [ ! -f sonar-scanner-cli-4.0.0.1744-linux ] sudo nano sonar-scanner-cli-4.0.0.1744-linux/conf/sonar-scanner.properties
    sudo chmod +x sonar-scanner-4.0.0.1744-linux/bin/sonar-scanner
    sudo ln -s /opt/sonarscanner/sonar-scanner-4.0.0.1744-linux/bin/sonar-scanner /usr/local/bin/sonar-scanner
  displayName: 'install sonar-scanner'

- script: |
    sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=kelkoo -Dsonar.login=6c199a8887e5909a63eb3d6ffcd70c1ca33d6757
  displayName: 'sonar-scanner'

- publish: /home/vsts/.ivy2
  artifact: ivy2

- publish: /home/vsts/.sbt
  artifact: sbt

- publish: /opt/sonarscanner
  artifact: sonar-scanner